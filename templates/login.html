{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.email.label }} {{ form.email(class="form-control") }}
  </div>
  <div class="mb-3">
    {{ form.password.label }} {{ form.password(class="form-control") }}
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
{% endblock %}
